<!-- templates/Testapp/age.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Age</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm p-4">
          <h3 class="mb-4 text-center">Welcome, {{ name }}</h3>
          <form action="/gf/" method="get">
            {% csrf_token %}
            <div class="d-flex justify-content-center">
                {{ age.as_p }}
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Submit Age</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
